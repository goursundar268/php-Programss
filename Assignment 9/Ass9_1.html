<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>
<body>
    <form action="Ass9_1.php" method="post">
        <label for="std_code">Student Code: </label>
        <input type="text" name="std_code"><br><br>

        <label for="name">Student Name: </label>
        <input type="text" name="name"><br><br>

        <label for="dob">Date of Birth: </label>
        <input type="date" name="dob"><br><br>

        <label for="fname">Father's Name: </label>
        <input type="text" name="fname"><br><br>

        <label for="mname">Mother's Name: </label>
        <input type="text" name="mname"><br><br>

        <label for="address">Address: </label>
        <input type="text" name="address"><br><br>

        <label for="y-X">Passing Year of Class X: </label>
        <input type="number" name="y-X" max="2026" min="2000" placeholder="YYYY"><br><br>

        <label for="marks-X">Marks (X): </label>
        <input type="number" name="marks-X" min="0" max="100"><br><br>

        <label for="division-X">Division (X): </label>
        <input type="text" name="division-X"><br><br>

        <label for="y-XII">Passing Year of Class XII: </label>
        <input type="number" name="y-XII" max="2026" min="1980" placeholder="YYYY"><br><br>

        <label for="marks-XII">Marks (XII): </label>
        <input type="number" name="marks-XII" min="0" max="100"><br><br>

        <label for="division-XII">Division (XII): </label>
        <input type="text" name="division-XII"><br><br>

        <label for="gender">Gender: </label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="other">Other <br><br>

        <label for="mob">Mobile No.: </label>
        <input type="tel" name="mob"><br><br>

        <label for="email">Email-ID: </label>
        <input type="email" name="email"><br><br>

        <label for="abcid">ABC ID: </label>
        <input type="number" name="abcid"><br><br>

        <label for="caste">Caste: </label>
        <input type="text" name="caste"><br><br>

        <label for="nationality">Nationality : </label>
        <input type="text" name="nationality"><br><br>

        <label for="hobbies">Hobbies: </label>
        <input type="text" name="hobbies"><br><br>

        <label for="idmarks">Identification Marks: </label>
        <input type="number" name="idmarks"><br><br>

        <label for="height">Height: </label>
        <input type="number" name="height"><br><br>

        <label for="bloodgrp">Blood Group: </label>
        <input type="text" name="bloodgrp"><br><br>

        <label for="future_goals">Future Goals: </label><br>
        <textarea name="future_goals"></textarea><br><br>

        <label for="photo">Photo: </label>
        <input type="file" name="photo"><br><br>

        <button type="submit">Submit Form</button>
        
    </form>
</body>
</html>

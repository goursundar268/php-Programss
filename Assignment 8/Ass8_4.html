<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>
<body>
    <form action="/submit" method="post">
        <label for="std_code">Student Code:</label>
        <input type="text" name="std_code" required><br><br>

        <label for="std_name">Student Name: </label>
        <input type="text" name="std_name" required><br><br>

        <label for="semester">Semester: </label>
        <input type="number" name="semester" required><br><br>

        <label for="Mobile_no">Mobile No.: </label>
        <input type="number" name="Mobile_no" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
